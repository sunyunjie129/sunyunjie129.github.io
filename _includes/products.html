<div class="products">
  {% for product in site.data.prodotti.products limit: 8 %}
  <div class="card">
    <div class="img-card" style="background-image: url({{ product.image }})"></div>
    <div class="overlay"></div>
    <p class="title">{{ product.name }}</p>
    <span class="quantity">{{ product.quantity }}ml</span>
  </div>
  {% endfor %}

</div>

<div class="products-more">
  <a href="#">
    <i class="material-icons" title="Tutti i prodotti">control_point</i>
  </a>
</div>
