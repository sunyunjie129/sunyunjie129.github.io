    <script>
    var siteConsent = null;
    function enableAnalytics() {
        var config = {
            coreData: {
                appId: 'opensource.microsoft.com'
            }
        };
        // no longer using this secondary provider for now: awa.init(config);
    }
    function addTelemetry() {
        enableAppInsights();
        enableAnalytics();
    }
    function onConsentChanged(categoryPreferences) {
        evaluateUserConsent();
        evaluateShowManagement();
    }
    function evaluateShowManagement() {
        document.getElementById('manageCookies').style.display = siteConsent.isConsentRequired ? 'inline-block' : 'none';
    }
    function evaluateUserConsent() {
        if (siteConsent && siteConsent.getConsentFor(WcpConsent.consentCategories.Analytics)) {
            addTelemetry();
        }
    }
    WcpConsent.init('en-US', 'cookiebanner', function (err, _siteConsent) {
        if (err != undefined) {
            return error;
        } else {
            siteConsent = _siteConsent;
        }
        evaluateShowManagement();
    }, onConsentChanged);
    function manageCookies() {
        if(siteConsent.isConsentRequired){
            siteConsent.manageConsent();
        }
        return false;
    }
</script>
